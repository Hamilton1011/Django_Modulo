<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if formulario.instance.id %}Editar{% else %}Registrar{% endif %} Cultivo</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .form-container {
            max-width: 500px;
            margin: 50px auto; 
            padding: 20px;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <div class="container">
            <a class="navbar-brand" href="{% url 'registros_lista' %}">Cultivos Acuap√≥nicos</a>
        </div>
    </nav>
 
    <div class="container">
        <div class="card shadow form-container">
            <h2 class="text-center text-success">{% if formulario.instance.id %}Editar{% else %}Registrar{% endif %} Cultivo</h2>
            <form method="POST">
                <Center>
                {% csrf_token %}
                
                <div class="mb-3">
                    <label class="form-label">Tipo de Cultivo:</label>
                    {{ formulario.tipo }}
                </div>

                <div class="mb-3">
                    <label class="form-label">Cantidad:</label>
                    {{ formulario.cantidad }}
                </div>

                <div class="mb-3">
                    <label class="form-label">Lote:</label>
                    {{ formulario.lote }}
                </div>

                <div class="mb-3 form-check">
                    {{ formulario.estado }}
                    <label class="form-check-label">Cultivo Sembrado</label>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-success">Guardar</button>
                    <a href="{% url 'registros_lista' %}" class="btn btn-danger">Cancelar</a>
                </div>
            </form></Center>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
