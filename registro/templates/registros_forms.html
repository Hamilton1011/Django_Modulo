<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if formulario.instance.id %}Editar{% else %}Registrar{% endif %} Especie</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .form-container {
            max-width: 500px;
            margin: 50px auto; 
            padding: 20px;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <div class="container">
            <a class="navbar-brand" href="{% url 'especies_lista' %}">Registro de Especies</a>
        </div>
    </nav>
 
    <div class="container">
        <div class="card shadow form-container">
            <h2 class="text-center text-success">{% if formulario.instance.id %}Editar{% else %}Registrar{% endif %} Especie</h2>
            <form method="POST">
                <center>
                {% csrf_token %}
                
                <div class="mb-3">
                    <label class="form-label" style="width: 50%;">Categoría:</label>
                    {{ formulario.categoria }}
                </div>

                <div class="mb-3">
                    <label class="form-label">Nombre Científico:</label>
                    {{ formulario.nombre_cientifico }}
                </div>

                <div class="mb-3">
                    <label class="form-label">Nombre Común:</label>
                    {{ formulario.nombre_comun }}
                </div>

                <div class="mb-3">
                    <label class="form-label">Ciclo de Vida:</label>
                    {{ formulario.ciclo_vida }}
                </div>

                <div class="mb-3">
                    <label class="form-label">Temperatura Óptima:</label>
                    {{ formulario.temperatura_optima }}
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-success">Guardar</button>
                    <a href="{% url 'especies_lista' %}" class="btn btn-danger">Cancelar</a>
                </div>
                </center>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
