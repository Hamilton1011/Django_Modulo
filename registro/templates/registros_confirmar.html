<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmar Eliminación</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .form-container {
            max-width: 500px; 
            margin: 50px auto; 
            padding: 20px;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <div class="container">
            <a class="navbar-brand" href="{% url 'especies_lista' %}">Cultivos Acuapónicos</a>
        </div>
    </nav>
    <div class="container">
        <div class="card shadow form-container">
            <h2 class="text-center text-danger"> Confirmar Eliminación</h2>
            <p class="text-center">¿Estás seguro de que deseas eliminar el cultivo <strong>"{{ registro.nombre_comun }}"</strong>?</p>

            <form method="post" class="text-center">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Sí, Eliminar</button>
                <a href="{% url 'especies_lista' %}" class="btn btn-secondary">Cancelar</a>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
